<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home - Admin</title>
        <script src="//www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="jumbotron">
            <h1 id="webtitle">VCA</h1>
            <div id="editingicons">
                <img onclick="saveEdit()" src="images/save_icon.png" id="save">
                <img onclick="startEdit()" src="images/edit_icon.png" id="edit">
                <img onclick="cancelEdit()" src="images/cancel_icon.png" id="cancel">
            </div>
        </div>
        <div id="adminhome">
            <div id="map"></div>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxfqTQgYH6KzUZDljlm_f3LahwwPZ7vZ0&callback=initMap"></script>
        </div>
        <div id="console">
            <button onclick="addCarer()">Add Carer</button>
            <button onclick="signUserOut()">Logout</button>
            <div id="patient_details">
                <h3>Patient</h3>
                <p id="name"></p>
                <h4>Location</h4>
                <p>Latitude: <span id="patient_lat"></span></p>
                <p>Longitude: <span id="patient_long"></span></p>
            </div>
            <div id="marker_details">
                <h3>GeoFence</h3>
                <h4>Patient</h4>
                <p id="patient"></p>
                <h4>Location</h4>
                <p>Latitude: <span id="marker_lat"></span></p>
                <p>Longitude: <span id="marker_long"></span></p>
                <p>Radius: <span id="marker_rad"></span></p>
            </div>
            <div id="notif_panel">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
