<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carer Login</title>
        <script src="//www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="jumbotron">
            <h1>VCA</h1>
        </div>
        <div id="carerlogin">
            <img src="images/carer_cat.png" id="loginpic"/>
            <input type="email" id="carerEmail" placeholder="Email"><br>
            <input type="password" id="carerPassword" placeholder="Password"><br/>
            <input type="submit" value="Login" onclick="loginCarer()"/>
            <p id="carererror"></p>
        </div>
    </body>
</html>
