<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Carer</title>
        <script src="//www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="jumbotron">
            <h1>VCA</h1>
        </div>
        <div id="createCarerForm">
            <img src="images/carer_cat.png"><br>
            <div id="formfields">
                <input type="email" id="emailCarer" placeholder="Email"/><br>
                <input type="password" id="passCarer" placeholder="Password"/><br>
                <input type="password" id="passCarerConfirm" placeholder="Confirm password"/><br>
                <input type="submit" onclick="createCarer()" value="Create Carer Account"/><br>
                <p id="carererror"></p>
            </div>
        </div>
    </body>
</html>
